<template name="zss_post_page">
  {{#with post}}
    {{#if isPending}}
      <div class="grid">
        <div class="error pending-message module">
          {{_ "thanks_your_post_is_awaiting_approval"}}
        </div>
      </div>
    {{/if}}
    <div class="single-post post grid">
      <div class="single-post-item">

        {{#with video}}
          <div class="post-video">
            <div class="post-video-inner js-video">
              {{{html}}}
            </div>
          </div>
        {{/with}}

        <div class="post-content">

          {{#if showThumbnail}}
            <div class="post-thumbnail" aria-hidden="true">
              <a class="post-thumbnail-link" href="{{this.getLink}}" target="_blank">
                <img class="post-thumbnail-image" src="{{thumbnailUrl}}" onerror="this.style.display='none';" aria-hidden="true"/>
              </a>
            </div>
          {{/if}}

          <h3 class="post-title">
            <a href="{{this.getLink}}" class="post-title" target="_blank">{{title}}</a>
            {{> post_vote}}
          </h3>

          {{#if body}}
            {{> post_body}}
          {{/if}}

          {{> post_categories}}

          <div class="post-info">
            <div class="post-submitted">
              Submitted by <a class="post-author" href="{{getProfileUrl userId}}">{{getDisplayName userId}}</a>
              {{#if postedAt}}<span class="post-time">{{timeAgo postedAt}}</span>{{/if}}
            </div>
            {{> post_admin}}
          </div>

          <div class="post-page-share">
            <a class="social-link" href="//twitter.com/intent/tweet?text={{title}}&url={{this.getPageUrl true}}&via={{getSetting 'twitterAccount'}}" target="_blank">{{{icon "twitter"}}} {{_ "share_on_twitter"}}</a>
            <a class="social-link" href="https://www.facebook.com/sharer/sharer.php?u={{this.getPageUrl true}}" target="_blank">{{{icon "facebook"}}} {{_ "share_on_facebook"}}</a>
          </div>

        </div>
        
      </div>

      {{> comment_submit}}
      {{> comment_list}}
    </div>
  {{/with}}
</template>
