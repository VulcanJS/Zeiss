<template name="zss_logo">
  <div class="logo header-module {{moduleClass}}">
    {{#if logoUrl}}
      <h1 class="logo-image ">
        <a href="/">
          <img src="{{logoUrl}}" alt="{{getSetting "title" "Zeiss"}}"/>
        </a>
      </h1>
    {{else}}
      <h1 class="logo-text" data-content="{{getSetting 'title' 'Zeiss'}}"><a href="/" data-content="{{getSetting 'title' 'Zeiss'}}">{{getSetting "title" "Zeiss"}}</a></h1>
    {{/if}}
    <h2 class="tagline">{{getSetting "tagline" "A Telescope Video Theme"}}</h2>
  </div>
</template>
